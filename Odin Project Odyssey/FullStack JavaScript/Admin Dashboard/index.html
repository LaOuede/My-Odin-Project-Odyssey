<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<div class="container">

		<!-- First element : header -->
		<div class="header">
			<p>Header</p>
		</div>
		
		<!-- Second element : sidebar -->
		<div class="sidebar">
			<div class="top">
				<object class="iconsSvg" data="images/view-dashboard.svg" width="40" height=""> </object>
				<p>Dashboard</p>
			</div>

			<div class="middle">
				<div class="svg-container">
					<object class="iconsSvg" data="images/home.svg" width="25" height="25"> </object>
					<span>Home</span>
				</div>
				<div>
					<object class="iconsSvg" data="images/profile.svg" width="25" height="25"> </object>
					<span>Profile</span>
				</div>
				<div>
					<object class="iconsSvg" data="images/messages.svg" width="25" height="25"> </object>
					<span>Messages</span>
				</div>
				<div>
					<object class="iconsSvg" data="images/history.svg" width="25" height="25"> </object>
					<span>History</span>
				</div>
				<div>
					<object class="iconsSvg" data="images/tasks.svg" width="25" height="25"> </object>
					<span>Tasks</span>
				</div>
				<div>
					<object class="iconsSvg" data="images/community.svg" width="25" height="25"> </object>
					<span>Community</span>
				</div>
				<div id="settings">
					<object class="iconsSvg" data="images/settings.svg" width="25" height="25"> </object>
					<span>Settings</span>
				</div>
				<div>
					<object class="iconsSvg" data="images/support.svg" width="25" height="25"> </object>
					<span>Support</span>
				</div>
				<div>
					<object class="iconsSvg" data="images/profile.svg" width="25" height="25"> </object>
					<span>Privacy</span>
				</div>
			</div>
		</div>
		
		<!-- Third element : Content -->
		<div class="content">
			 <p>Content</p>

		 </div>
	</div>
</body>
</html>
