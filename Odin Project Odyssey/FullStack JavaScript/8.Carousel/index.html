<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <button class="carousel_button carousel_button--left is_hidden">
        <img src="./images/arrow_left.svg" alt="" />
      </button>
      <div class="slides_tracker">
        <ul class="tracker">
          <li class="slide slide_displayed">
            <img class="carousel_slide" src="./images/Blaireau.jpg" />
          </li>
          <li class="slide">
            <img class="carousel_slide" src="./images/Chevreuil.jpg" />
          </li>
          <li class="slide">
            <img class="carousel_slide" src="./images/Corbeau.jpg" />
          </li>
          <li class="slide">
            <img class="carousel_slide" src="./images/Ecureuil.jpg" />
          </li>
          <li class="slide">
            <img class="carousel_slide" src="./images/Grenouille.jpg" />
          </li>
          <li class="slide">
            <img class="carousel_slide" src="./images/Hiboux.jpg" />
          </li>
          <li class="slide">
            <img class="carousel_slide" src="./images/Loup.jpg" />
          </li>
          <li class="slide">
            <img class="carousel_slide" src="./images/Lynx.jpg" />
          </li>
          <li class="slide">
            <img class="carousel_slide" src="./images/Oiseau.jpg" />
          </li>
          <li class="slide">
            <img class="carousel_slide" src="./images/Orignal.jpg" />
          </li>
          <li class="slide">
            <img class="carousel_slide" src="./images/Ours.jpg" />
          </li>
          <li class="slide">
            <img class="carousel_slide" src="./images/Ourson.jpg" />
          </li>
          <li class="slide">
            <img class="carousel_slide" src="./images/Raton-Laveur.jpg" />
          </li>
          <li class="slide">
            <img class="carousel_slide" src="./images/Renard.jpg" />
          </li>
        </ul>
      </div>
      <button class="carousel_button carousel_button--right">
        <img src="./images/arrow_right.svg" alt="" />
      </button>
      <div class="carousel_nav">
        <button class="nav_button slide_displayed"></button>
        <button class="nav_button"></button>
        <button class="nav_button"></button>
        <button class="nav_button"></button>
        <button class="nav_button"></button>
        <button class="nav_button"></button>
        <button class="nav_button"></button>
        <button class="nav_button"></button>
        <button class="nav_button"></button>
        <button class="nav_button"></button>
        <button class="nav_button"></button>
        <button class="nav_button"></button>
        <button class="nav_button"></button>
        <button class="nav_button"></button>
      </div>
    </div>
  </body>
</html>
