<body>
  <img src="#">
  <script>
    const img = document.querySelector('img');

    async function getCats() {
      const response = await fetch('https://api.giphy.com/v1/gifs/translate?api_key=1ZztsLb1nU6Xy9tVHmOwOTZUcGVymgK9&s=cats', {mode: 'cors'})
      const catData = await response.json();
      img.src = catData.data.images.original.url;
    };

    getCats();
  </script>
</body>
</html>
